<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Oswald:wght@700&display=swap" rel="stylesheet">
    <script src="icon-style.js"></script>
    <title>Document</title>
</head>
<body>
    <!--
    <div class="title-bar">
        <h2>Online Registration System for Vehicle Parking Ticket</h2>*/
    </div>
    -->
    <form action="process-signup.php" method="post" novalidate>
        <div class="box-a">
            <div>
                <h2>Sign Up</h2>
            </div>
            <input type="text" placeholder="Username" id="username" name="username" required> <!--Dont forget to put "required"-->
            <div class="box-wrapper">
                <input type="password" placeholder="Password" id="password" name="password" required>
                <i id="pass-icon" class="fa-solid fa-eye-slash" onclick="togglePass('password', 'pass-icon')"></i>
            </div>
            <div class="box-wrapper">
                <input type="password" placeholder="Confirm Password" id="confirm-password" name="confirm-password" required>
                <i id="pass-icon-two" class="fa-solid fa-eye-slash" onclick="togglePass('confirm-password', 'pass-icon-two')"></i>
            </div>
            <button id="inputButton">Sign up</button>
            <p>Already have an account?
                <a href="login-page.html">Sign In</a>
            </p>
        </div> 
    </form>
</body>
</html>
